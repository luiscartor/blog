title: Nippon Dreamers El Sueño de Japón
tagline: Planea, prepárate, y haz realidad tu sueño de mudarte a Japón
# tagline2: Este no es un blog de viajes ni de las curiosidades del país nipón. El objetivo del blog es darte las herramientas para crear un camino, una ruta que te lleve a vivir en este maravilloso país. Ir a Japón y quedarse a vivir no es tarea fácil para mucha gente. Por eso necesitas un buen plan, prepararte para ejecutar el plan y estar preparado para las adversidades una vez llegado.


description: Este blog será tu guía para crear y ejecutar el plan perfecto para hacer realidad tu sueño de mudarte a Japón
